<!DOCTYPE html>
<html>
<head>
  <title>Kontak - Velmorra RP</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 24px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    p {
      font-size: 17px;
      line-height: 1.6;
    }

    a.link {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    a.link:hover {
      text-decoration: underline;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
