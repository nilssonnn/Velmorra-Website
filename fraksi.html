<!DOCTYPE html>
<html>
<head>
  <title>Fraksi Velmorra</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 24px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #f9f9f9;
      margin: 10px 0;
      padding: 15px 20px;
      border-left: 5px solid #007bff;
      border-radius: 6px;
      font-size: 18px;
      line-height: 1.5;
    }

    li a {
      color: #007bff;
      text-decoration: none;
    }

    li a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    Fraksi Velmorra Roleplay
  </header>

  <main>
    <ul>
      <li>1. San Andreas Medical Department: <a href="https://discord.gg/UU333Dv84c" target="_blank">Gabung Discord</a></li>
      <li>2. San Andreas Police Department: <a href="https://discord.gg/z3mMrXfyPV" target="_blank">Gabung Discord</a></li>
      <li>3. Government: <a href="https://discord.gg/j8uVsT5PeE" target="_blank">Gabung Discord</a></li>
      <li>4. San Andreas Network: <a href="https://discord.gg/uraTkuzRCp" target="_blank">Gabung Discord</a></li>
    </ul>

    <a href="index.html" class="back-button">Kembali ke Beranda</a>
  </main>

  <footer>
    &copy; 2025 Ilham Aditya To Velmorra Project. All rights reserved.
  </footer>

</body>
</html>
